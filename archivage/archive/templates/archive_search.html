{% extends 'base.html' %}

{% block title %}Recherche par Code{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Recherche par Code</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input list="codes" name="code" id="code" class="form-input block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Entrez le code">
        <datalist id="codes">
            {% for archive in archives %}
                <option value="{{ archive.code }}">
            {% endfor %}
        </datalist>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Rechercher</button>
    </form>
    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
