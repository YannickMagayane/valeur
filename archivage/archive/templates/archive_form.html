{% extends 'base.html' %}
{% block title %}Ajouter Archive{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-semibold mb-4">{% if object %}Modifier {% else %}Ajouter {% endif %} Archive</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Ajouter</button>
        </form>
    </div>
{% endblock %}
