{% extends "base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} un Rapport d'Information</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="mt-4">
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        {% if form.instance.pk %}Mettre à Jour{% else %}Créer{% endif %}
      </button>
    </div>
  </form>

  <a href="{% url 'unprocessed_repportinformation_list' %}" class="mt-4 inline-block text-blue-500 hover:underline">Retour à la liste</a>
{% endblock %}
